<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <header class="card">
            <article class="image">
                <img src="images/image-equilibrium.jpg" alt="" class="picture">
            </article>
            <section class="mid">
                <h3 class="title">Equilibrium #3429</h3>
                <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            </section>
            <div class="summary">
                <div class="left">
                    <img src="images/icon-ethereum.svg" alt="">
                    <h4 class="left-text">0.041ETH</h4>
                </div>
                <div class="right">
                    <img src="images/icon-clock.svg" alt="">
                    <h4 class="right-text">3 days left</h4>
                </div>
            </div>
            <footer>
                <img src="images/image-avatar.png" alt="" class="pofile">
                <h3 class="status">Creation of </h3>
                <h3 class="name">Jules Wyvern</h3>
            </footer>
        </header>
    </main>
</body>
</html>
